  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="space">
        <a class="navbar-brand" href="../templates/index.html">NWRS</a>
        <ul class="navbar-nav mr-auto">
          <div class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Category

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">액션</a>
              <a class="dropdown-item" href="#">드라마</a>

              <a class="dropdown-item" href="#">개그</a>
            </div>
          </div>
        </ul>
      </div>
      <div class="space">
        <input
          class="form-control"
          type="search"
          aria-label="Search"
          id="inputSearch"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          type="button"
          onclick="webtoonSearch()"
        >
          Search
        </button>
      </div>
      <div class="space">
        <button type="button" class="btn btn-primary" onclick="#">
          프로필
        </button>
        <button type="button" class="btn btn-primary" onclick="handleLogout()">
          로그아웃
        </button>
            </div>
            </nav>



  <div class="wrap">
    <div class="reviews_box">
      <div class="reviews_inner_box">
          <div class="review_title">
              <h3>Review</h3>
              <div id="update_box" class="update_box"></div>
          </div>
          <div class="reviewlist_box" id="reviewlist_box">
            <div>
              <ol id="author" class="author"></ol>
            </div>
            <div>
              <ol id="comment" class="comment"></ol>
            </div>
            <div>
              <ol id="score" class="score"></ol>
            </div>
            <div id="update_button" class="update_button"></div>
            <div id="delete_button" class="delete_button"></div>
          </div>
      </div>
      <div class="review_create_box">
          <div class="review_create_small_box">
            <input type="text" name="review_comment" id="review_comment" class="review_create_inner_box" placeholder="댓글">
          </div>
          <div class="review_create_small_box">
              <input type="text" name="my_score" id="my_score" class="review_create_inner_box" placeholder="평점">
          </div>
          <div class="comment_box">
              <button type="button" onclick="handleWebtoonReviewCreate()">댓글 등록</button>
          </div>
      </div>
    </div>
  </div>
      </div>
    
    <form action="">
      <h1 id="title"></h1>
      <hr />
      <p id="thumbnail_url"></p>
      <p id="day"></p>
      <p id="genre"></p>
      <p id="story"></p>
      <hr />
      <p class="webtoon_url" id="webtoon_url">< 웹툰 보러 가기 ></p>
      <hr />
      <p class="top_score">
        이 작품을 재미있게 감상한 유저들에게 높은 평점을 받은 웹툰 Top 5
      </p>
      <p class="non_score">(평점 집계 중인 작품은 나열되지 않음)</p>
      <br />
      <ol id="recommends"></ol>
      <hr />
    </form>


    <script>
      // 인증된 유저만 페이지 접근 가능 //
      var token = localStorage.getItem("access");
      if (!token) {
        window.location.replace(`${frontend_base_url}/login.html`);
      }
    </script>

    <script src="../static/js/api.js"></script>
    <script src="../static/js/webtoon_detail.js"></script>
  </body>
</html>
