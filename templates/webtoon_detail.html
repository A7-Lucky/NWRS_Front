<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <title>NWRS | 상세 페이지</title>

    <link rel="stylesheet" href="../static/css/webtoon_detail.css" />
  </head>
  <body>
  <div class="wrap">
    <div class="webtoon_box">
      <form action="">
        <h1 id="title"></h1>
        <hr />
        <p id="thumbnail_url"></p>
        <p id="day"></p>
        <p id="genre"></p>
        <p id="story"></p>
        <hr />
        <p class="webtoon_url" id="webtoon_url">< 웹툰 보러 가기 ></p>
        <hr />
        <p class="top_score">
          이 작품을 재미있게 감상한 유저들에게 높은 평점을 받은 웹툰 Top 5
        </p>
        <p class="non_score">(평점 집계 중인 작품은 나열되지 않음)</p>
        <br />
        <ol id="recommends"></ol>
        <hr />
        <button type="button" class="btn btn-primary" onclick="moveHome()">
          홈으로
        </button>
        <button type="button" class="btn btn-primary" onclick="handleLogout()">
          로그아웃
        </button>
      </form>
    </div>
    <div class="reviews_box">
      <div class="reviews_inner_box">
          <div class="review_title">
              <h3>Review</h3>
              <div id="update_box" class="update_box"></div>
          </div>
          <div class="reviewlist_box" id="reviewlist_box">
            <div>
              <ol id="author" class="author"></ol>
            </div>
            <div>
              <ol id="comment" class="comment"></ol>
            </div>
            <div>
              <ol id="score" class="score"></ol>
            </div>
            <div id="update_button" class="update_button"></div>
            <div id="delete_button" class="delete_button"></div>
          </div>
      </div>
      <div class="review_create_box">
          <div class="review_create_small_box">
            <input type="text" name="review_comment" id="review_comment" class="review_create_inner_box" placeholder="댓글">
          </div>
          <div class="review_create_small_box">
              <input type="text" name="my_score" id="my_score" class="review_create_inner_box" placeholder="평점">
          </div>
          <div class="comment_box">
              <button type="button" onclick="handleWebtoonReviewCreate()">댓글 등록</button>
          </div>
      </div>
    </div>
  </div>

    <script src="../static/js/api.js"></script>
    <script src="../static/js/webtoon_detail.js"></script>

    <script>
      // 인증된 유저만 페이지 접근 가능 //
      var token = localStorage.getItem("access");
      if (!token) {
        window.location.replace(`${frontend_base_url}/login.html`);
      }
    </script>
  </body>
</html>
