<!DOCTYPE html>
<html lang="en">
  <head>

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

    ></script>

    <title>NWRS | 프로필 수정 페이지</title>

    <link rel="stylesheet" href="../static/css/profile_update.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="space">
        <a class="navbar-brand" href="../templates/index.html">NWRS</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Category
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">액션</a>
              <a class="dropdown-item" href="#">드라마</a>
              <a class="dropdown-item" href="#">무협/사극</a>
              <a class="dropdown-item" href="#">스포츠</a>
              <a class="dropdown-item" href="#">스릴러</a>
              <a class="dropdown-item" href="#">판타지</a>
              <a class="dropdown-item" href="#">로맨스</a>
              <a class="dropdown-item" href="#">일상</a>
              <a class="dropdown-item" href="#">감성</a>
              <a class="dropdown-item" href="#">개그</a>
            </div>
          </li>
        </ul>
      </div>
      <div class="space">
        <input
          class="form-control"
          type="search"
          aria-label="Search"
          id="inputSearch"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          type="button"
          onclick="webtoonSearch()"
        >
          Search
        </button>
      </div>
      <div class="space">
        <button
          type="button"
          class="btn btn-primary"
          onclick="location.href='myreview.html'"
        >
          My 리뷰
        </button>
        <button type="button" class="btn btn-primary" onclick="handleLogout()">
          로그아웃
        </button>
      </div>
    </nav>
    <h1>NWRS 프로필 수정</h1>
    <form>
      <!-- 아이디, 비밀번호 수정은 상황보고 추가 예정 -->
      <!-- <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password">
        </div> -->
      <div>
        <label class="profile" for="inputGroupFile01">현재 프로필</label>
        <img
          src="https://static10.tgstat.ru/channels/_0/9d/9df7f95ee5d063c7417eeb079c9d2849.jpg"
          alt="..."
          class="img-thumbnail"
        />
      </div>
      <div>
        <div class="h5">
          <div class="file mb-3">
            <label class="img" for="inputGroupFile01">프로필 사진</label>
            <input type="file" class="form-control" id="profile_img" />
          </div>
        </div>
        <div class="h5">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >프로필 소개</label
            >
            <input
              type="text"
              class="form-control"
              id="introduce"
              aria-describedby="emailHelp"
            />
          </div>
        </div>
        <div class="h5">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >관심있는 장르</label
            >
            <input
              type="text"
              class="form-control"
              id="favorite"
              aria-describedby="emailHelp"
            />
          </div>
        </div>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-primary"
          id="signupbtn"
          onclick="handleUpdate()"
        >
          수정하기
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="location.href='mypage.html'"
        >
          취소
        </button>
      </div>
    </form>

    <script src="../static/js/api.js"></script>
  </body>
</html>
